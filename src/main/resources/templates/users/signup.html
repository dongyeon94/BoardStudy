<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dy Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>안녕하세요</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="/user/signup" method="post">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="col-md-1" scope="col">#</th>
                        <th class="col-md-6" scope="col">#</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">email</th>
                        <td>
                            <input class="form-control" name="email" type="email" placeholder="이메일을 입력해주세요 user@domain.com">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">nickname</th>
                        <td>
                            <input class="form-control" name="nickname" type="text" placeholder="닉네임을 입력해주세요"><br/>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">name</th>
                        <td>
                            <input class="form-control" name="name" type="text" placeholder="이름"><br/>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">password</th>
                        <td>
                            <input class="form-control" name="password" type="password" placeholder="비밀번호를 입력해주세요"><br/>
                            <input class="form-control" name="password2" type="password" placeholder="비밀번호 확인"><br/>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <input type="hidden" name="permit" value="USER">
                <input type="submit" value="가입완료">
            </form>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
