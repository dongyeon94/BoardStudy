<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout.html :: head-line"></head>
<body class="sb-nav-fixed">
<nav th:replace="Layout.html :: top-nav"></nav>
    <main>
        <div class="container">
            <div th:if="${param.error}" class="row mt-5">
                <div class="text-danger fw-bold fs-3">아이디 혹은 비밀번호를 확인해 주세요</div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <form class="w-100" th:action="@{/login}" method="post">
                        <div class="mb-3 ">
                            <label for="exampleInputEmail1" class="form-label">관리자 아이디</label>
                            <input type="text" name="loginId" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
